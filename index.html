<!DOCTYPE html>
<html lang="en">
<head>
    <title>Afton Robotics</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Přidejte CSS styly pro vylepšení vzhledu */
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #2d2d2d;
            color: #fff;
        }
        header {
            background-color: #FFA500;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #copyright {
            background-color: #FFA500;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px; 
        }
        section {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Afton Robotics</h1>
    </header>

    <nav>
        <a href="#home" onclick="loadContent('home.html')">Home</a>
        <a href="#about-us" onclick="loadContent('about-us.html')">About Us</a>
        <a href="#projects" onclick="loadContent('projects.html')">Projects</a>
        <a href="#references" onclick="loadContent('references.html')">References</a>
        <a href="#blog" onclick="loadContent('blog.html')">Blog</a>
        <a href="#downloads" onclick="loadContent('downloads.html')">Downloads</a>
        <a href="#tech" onclick="loadContent('technologies.html')">Technologies</a>
        <a href="#gallery" onclick="loadContent('gallery.html')">Gallery</a>
        <a href="#contacts" onclick="loadContent('contacts.html')">Contacts</a>
    </nav>

    <div id="content-container">
        <!-- Obsah se bude sem načítat -->
    </div>

    <footer>
        <div id="copyright">
            &copy; Afton Robotics 2023
        </div>
    </footer>

    <script>
        function loadContent(page) {
            // Načtěte obsah stránky
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content-container').innerHTML = html;
                });
        }
    </script>
</body>
</html>
