<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tagy a další hlavičkové informace -->
    <title>Vítejte na naší stránce</title>
    <style>
        /* Přidejte CSS styly pro vylepšení vzhledu */
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #2d2d2d;
            color: #fff;
        }
        header {
            background-color: #FFA500;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #copyright {
            background-color: #FFA500;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px; /* Přidáno pro větší mez mezi copyright a lištou */
        }
        section {
            display: none;
        }
    </style>
    <script>
        function showSection(sectionId) {
            // Načti obsah sekce pomocí AJAX nebo jiné metody
            fetch(sectionId + '.html')
                .then(response => response.text())
                .then(data => {
                    // Zobraz obsah v elementu s ID "section-container"
                    document.getElementById('section-container').innerHTML = data;
                });
        }
    </script>
</head>
<body onload="showSection('home');">
    <header>
        <h1>Afton Robotics</h1>
    </header>

    <nav>
        <a href="home.html" onclick="showSection('home')">Home</a>
        <a href="about-us.html" onclick="showSection('about-us')">About Us</a>
        <a href="projects.html" onclick="showSection('projects')">Projects</a>
        <a href="contact.html" onclick="showSection('contact')">Contacts</a>
        <a href="blog.html" onclick="showSection('blog')">Blog</a>
        <a href="references.html" onclick="showSection('references')">References</a>
        <a href="socials.html" onclick="showSection('socials')"*>Socials</a>
        <a href="gallery.html" onclick="showSection('gallery')">Gallery</a>
        <a href="technologies.html" onclick="showSection('technologies')">Technologies</a>
        <a href="downloads.html" onclick="showSection('downloads')">Downloads</a>
        <!-- Další odkazy pro další sekce -->
    </nav>

    <!-- Placeholder pro obsah jednotlivých sekcí -->
    <div id="section-container"></div>

    <footer>
        <div id="copyright">
            &copy; Afton Robotics 2023
        </div>
    </footer>
</body>
</html>
