<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.pexels.com/search/space%20background/'); /* Změňte 'url_k_obrazku.jpg' na skutečnou URL obrázku */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .poetry-text {
            background: rgba(0, 0, 0, 0.7); /* Průhledné pozadí pro text */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <title>Moje básnická stránka</title>
</head>
<body>
    <div class="poetry-text">
        <h1>Má básnická stránka</h1>
        <p>Tady můžete vložit svou básnickou tvorbu nebo text básně.</p>
    </div>
</body>
</html>
